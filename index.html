<!DOCTYPE html>
<html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>nit.edu</title>
  <link rel="icon" href="/images/nit-favicon.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header" id="header">
    <img src="images/nit-logo.png" draggable="false" alt="NIT Logo" class="logo" id="logo">
    <p class="title">Nebraskan<br>Institute of<br>Thermometers</p>
    <button class="search" id="search"><span class="material-symbols-sharp">search</span></button>
    <div class="links">
      <a href="https://nit.analyze185.repl.co/pages/education/index.html" class="education">Education</a>
      <a href="https://nit.analyze185.repl.co/pages/research/index.html" class="research">Research</a>
      <a href="https://nit.analyze185.repl.co/pages/innovation/index.html" class="innovation">Innovation</a>

      <a href="https://nit.analyze185.repl.co/pages/campus-life/index.html" class="campus-life">Campus Life</a>
      <a href="https://nit.analyze185.repl.co/pages/news/index.html" class="news">News</a>
      <a href="https://nit.analyze185.repl.co/pages/alumni/index.html" class="alumni">Alumni</a>
      <a href="https://nit.analyze185.repl.co/pages/about/index.html" class="about">About NIT</a>
    </div>
  </div>

  <div class="main">
    <div class="sidebar">
      <div class="sidebar-content">
        <h4>Explore websites, people, and locations</h3>
        <div class="input-wrapper">
          <span class="material-symbols-sharp icon">search</span>
          <input type="text" id="searchTwo" class="searchTwo" placeholder="What are you looking for?">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

</html>
